<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un emprunt</title>
</head>
<body>

<h2>Créer un emprunt</h2>

{% if erreur %}
    <p style="color: red;">{{ erreur }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}

  <label for="id_membre">Membre :</label>
  <select name="membre" id="id_membre" required>
    {% for membre in membres %}
      <option value="{{ membre.id }}">{{ membre.prenom }} {{ membre.nom }}</option>
    {% endfor %}
  </select><br><br>

  <label for="id_media">Média :</label>
  <select name="media" id="id_media" required>
    {% for media in medias %}
      <option value="{{ media.id }}">{{ media.titre }} ({{ media.type_media }})</option>
    {% endfor %}
  </select><br><br>

  <input type="submit" value="Emprunter">
</form>

<a href="{% url 'home' %}">Retour à l'accueil</a>

</body>
</html>
